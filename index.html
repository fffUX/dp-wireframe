<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Discover product section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Playfair+Display:700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="mobile">
      <header>
        <img src="images/top.png" />
      </header>
      <div class="discover">
        <div class="title">
          <h2>Discover Products</h2>
          <p>
            Still unsure? See what fans received from their pas FabFitFun boxes.
          </p>
        </div>
        <nav>
          <ul>
            <li class="box-btn selected" onclick="summer2018(this)">
              Summer 2018
            </li>
            <li class="box-btn" onclick="spring2018(this)">
              Spring 2018
            </li>
            <li class="box-btn" onclick="winter2017(this)">
              Winter 2017
            </li>
            <li>
              Fall 2017
            </li>
            <li>
              Summber 2017
            </li>
            <li>
              Spring 2017
            </li>
          </ul>
        </nav>

        <!-- Box summer 2018 -->
        <div class="box selected" id="summer2018">
          <div>
            <img src="images/box.png" />
          </div>
          <ul>
            <li>
              <img src="images/product.png" />
            </li>
            <li>
              <img src="images/product-2.gif" />
            </li>
            <li>
              <img src="images/product-2.gif" />
            </li>
            <li>
              <img src="images/product.png" />
            </li>
            <li>
              <img src="images/product.png" />
            </li>
          </ul>
        </div>

        <!-- Box spring 2018 -->
        <div class="box" id="spring2018">
          <div>
            <img src="images/box-2.png" />
          </div>
          <ul>
            <li>
              <img src="images/product-c2.png" />
            </li>
            <li>
              <img src="images/product-c2.png" />
            </li>
            <li>
              <img src="images/product-2.gif" />
            </li>
            <li>
              <img src="images/product-2.gif" />
            </li>
            <li>
              <img src="images/product-c2.png" />
            </li>
          </ul>
        </div>

        <!-- Box winter 2017 -->
        <div class="box" id="winter2017">
          <div>
            <img src="images/box-3.png" />
          </div>
          <ul>
            <li>
              <img src="images/product-c3.png" />
            </li>
            <li>
              <img src="images/product-c3.png" />
            </li>
            <li>
              <img src="images/product-2.gif" />
            </li>
            <li>
              <img src="images/product-2.gif" />
            </li>
            <li>
              <img src="images/product-c3.png" />
            </li>
          </ul>
        </div>

      </div>
      <footer>
        <img src="images/bottom.png" />
      </footer>
    </div>
  </body>
</html>
